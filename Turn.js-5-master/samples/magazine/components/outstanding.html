<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div id="container"></div>

  <script>
    const outstandingData = [
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["100 Percent Moto Café", "Picazo, Jose Mari B."],
        toggledTexts: ["100 Percent Moto Café", "Picazo, Jose Mari B."],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["118 Poultry Supply", "Go, Marc Gerald"],
        toggledTexts: ["118 Poultry Supply", "Go, Marc Gerald"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["7 Digit Construction", "Consebido, Ruth B"],
        toggledTexts: ["7 Digit Construction", "Consebido, Ruth B"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: [
          "868 Document Processing Services",
          "Pilapil, Asuncion Nobleza",
        ],
        toggledTexts: [
          "868 Document Processing Services",
          "Pilapil, Asuncion Nobleza",
        ],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: [
          "ARLustre Construction Corporation",
          "Armando R. Lustre Jr.",
        ],
        toggledTexts: ["09175532887", "analustre_28@yahoo.com"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["A26 Construction Supply", "Cadaguit, Jaya"],
        toggledTexts: ["A26 Construction Supply", "Cadaguit, Jaya"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Alton General Merchandising", "Sia, Alvin Allan C."],
        toggledTexts: ["Alton General Merchandising", "Sia, Alvin Allan C."],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Apo Accounting Office", "Ong, Annabelle Pastrana"],
        toggledTexts: ["Apo Accounting Office", "Ong, Annabelle Pastrana"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Asia United Bank, Inc", "Alcantara, Carlito Baluarte"],
        toggledTexts: ["Asia United Bank, Inc", "Alcantara, Carlito Baluarte"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Asian Vanda Villas", "Helen D Ceballo"],
        toggledTexts: ["09175387987", "asianvandavilla@gmail.com"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Astoria Palawan", "Rex Benhur Caballes"],
        toggledTexts: ["Astoria Palawan", "Rex Benhur Caballes"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: [
          "Audie Laski Pasamonte Pawnshop",
          "Pasamonte, Audie Laski",
        ],
        toggledTexts: [
          "Audie Laski Pasamonte Pawnshop",
          "Pasamonte, Audie Laski",
        ],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Avenue Enterprises, Inc.", "Teresita G. Dimalanta"],
        toggledTexts: ["09175982333", "teresita.dimalanta@yahoo.com"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Balaikasanag Therapy Center", "Matillano, Remie B"],
        toggledTexts: ["Balaikasanag Therapy Center", "Matillano, Remie B"],
      },
    ];

    const container = document.getElementById("container");

    outstandingData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "toggle-item";
      div.setAttribute("data-index", index);
      div.setAttribute("tabindex", 0); // keyboard focusable

      div.innerHTML = `
        <img src="${item.logo}" alt="Logo ${index + 1}" />
        <div class="texts">
          <span class="line1">${item.initialTexts[0]}</span>
          <span class="line2">${item.initialTexts[1]}</span>
        </div>
      `;

      container.appendChild(div);
    });

    container.addEventListener("click", (e) => {
      const item = e.target.closest(".toggle-item");
      if (!item) return;

      const idx = item.getAttribute("data-index");
      const data = outstandingData[idx];
      const line1 = item.querySelector(".line1");
      const line2 = item.querySelector(".line2");
      const toggled = item.dataset.toggled === "true";

      if (toggled) {
        line1.textContent = data.initialTexts[0];
        line2.textContent = data.initialTexts[1];
        item.dataset.toggled = "false";
      } else {
        line1.textContent = data.toggledTexts[0];
        line2.textContent = data.toggledTexts[1];
        item.dataset.toggled = "true";
      }
    });

    container.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        const item = e.target.closest(".toggle-item");
        if (!item) return;
        e.preventDefault();
        item.click();
      }
    });
  </script>

  <style>
    body,
    .toggle-item {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin: 0 auto;
      /* prevent columns from resizing unevenly */
      /* optionally fix container max-width if needed */
    }

    .toggle-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
      /* fix min and max width so toggle text won't resize the item */
      min-width: 0;
      /* optionally set a fixed height to keep all uniform */
      height: 56px; /* adjust as needed */
    }

    .toggle-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .texts {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
      width: 100%;
      max-width: 180px;
      overflow: visible; /* let content show fully */
    }

    .texts span {
      white-space: normal;
      overflow-wrap: break-word;
      word-wrap: break-word;
      overflow: visible;
      display: block;
    }

    .line1 {
      font-weight: 600;
      font-size: 0.7rem;
    }

    .line2 {
      font-size: 0.6rem;
      color: #555;
    }

    @media (max-width: 100px) {
      #container {
        padding: 0 10px;
      }
      .toggle-item img {
        width: 50px;
        height: 50px;
        margin-right: 8px;
      }
      .line1 {
        font-size: 0.8rem;
      }
      .line2 {
        font-size: 0.7rem;
      }
    }
  </style>
</body>
