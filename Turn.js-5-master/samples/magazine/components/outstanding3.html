  <link

  <script>
    const outstandingData = [
      {

        toggledTexts: ["Red Chief Gas Trading", "Arambulo, Richard Banzuela"],
      },
      {

          "Lionheart Farms Philippines Corporation",

        ],
        toggledTexts: ["09209724526", "EA.President@lionheartfarms.com.ph"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Lts Pinnacle Holdings Inc", "Santos, Raymond D."],
        toggledTexts: ["Lts Pinnacle Holdings Inc", "Santos, Raymond D."],
      },
      {
        logo: "pics/om/om35.png",
        initialTexts: [
          "Lvpolicarpio Construction And Trading",
          "Policarpio, Lloyd V.",
        ],
        toggledTexts: [
          "Lvpolicarpio Construction And Trading",
          "Policarpio, Lloyd V.",
        ],
      },
      {
        logo: "pics/om/om50.png",
        initialTexts: ["Marianne Hotel", "Arjennel Lim"],
        toggledTexts: ["09178656234", "mariannehotel_palawan@yahoo.com"],
      },
      {
        logo: "pics/om/om37.png",
        initialTexts: ["Midtown Sales Inc", "Lim, Christelle C."],
        toggledTexts: ["Midtown Sales Inc", "Lim, Christelle C."],
      },
      {
        logo: "pics/om/om39.png",
        initialTexts: ["Nevas Pizza Delight", "Urbanek, Jane Timbancaya"],
        toggledTexts: ["Nevas Pizza Delight", "Urbanek, Jane Timbancaya"],
      },
      {
        logo: "pics/om/om56.png",
        initialTexts: ["OBeerload sisig house", "Christian Paul Lagan"],
        toggledTexts: ["09560752418", "christianlagan37@gmail.com"],
      },
      {
        logo: "pics/om/om40.png",
        initialTexts: ["Olympic Construction Supply", "Gapuz, Virginia Tan"],
        toggledTexts: ["Olympic Construction Supply", "Gapuz, Virginia Tan"],
      },
      {
        logo: "pics/om/om58.png",
        initialTexts: [
          "One Hundred Percent Construction & Development Corporation",
          "Michelle C. Tiotangco",
        ],
        toggledTexts: ["09173033524", "mct@ohppalawan.com"],
      },
      {
        logo: "pics/om/om42.png",
        initialTexts: ["Palawan Uno Hotel", "Tan, Tommy Ong"],
        toggledTexts: ["Palawan Uno Hotel", "Tan, Tommy Ong"],
      },
      {
        logo: "pics/om/om61.png",
        initialTexts: [
          "PALTRANCO ( Palawan Transport Corporation )",
          "Evelyn N. Pua",
        ],
        toggledTexts: ["09178123776", "palawantransportcorp@gmail.com"],
      },
      {
        logo: "pics/om/om43.png",
        initialTexts: [
          "PCBSI Port Terminal Management Corp",
          "Rubilina Repaso",
        ],
        toggledTexts: ["09985459621", "bing.repaso@gmail.com"],
      },
      {
        logo: "pics/om/omplaceholder.png",
        initialTexts: ["Real Tree Property", "Bernardino, Katherine Zabala"],
        toggledTexts: ["Real Tree Property", "Bernardino, Katherine Zabala"],
      },
    ];

    const container = document.getElementById("container");

    outstandingData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "toggle-item";
      div.setAttribute("data-index", index);
      div.setAttribute("tabindex", 0); // keyboard focusable

      div.innerHTML = `
        <img src="${item.logo}" alt="Logo ${index + 1}" />
        <div class="texts">
          <span class="line1">${item.initialTexts[0]}</span>
          <span class="line2">${item.initialTexts[1]}</span>
        </div>
      `;

      container.appendChild(div);
    });

    container.addEventListener("click", (e) => {
      const item = e.target.closest(".toggle-item");
      if (!item) return;

      const idx = item.getAttribute("data-index");
      const data = outstandingData[idx];
      const line1 = item.querySelector(".line1");
      const line2 = item.querySelector(".line2");
      const toggled = item.dataset.toggled === "true";

      if (toggled) {
        line1.textContent = data.initialTexts[0];
        line2.textContent = data.initialTexts[1];
        item.dataset.toggled = "false";
      } else {
        line1.textContent = data.toggledTexts[0];
        line2.textContent = data.toggledTexts[1];
        item.dataset.toggled = "true";
      }
    });

    container.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        const item = e.target.closest(".toggle-item");
        if (!item) return;
        e.preventDefault();
        item.click();
      }
    });
  </script>

  <style>
    body,
    .toggle-item {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin: 0 auto;
      /* prevent columns from resizing unevenly */
      /* optionally fix container max-width if needed */
    }

    .toggle-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
      /* fix min and max width so toggle text won't resize the item */
      min-width: 0;
      /* optionally set a fixed height to keep all uniform */
      height: 56px; /* adjust as needed */
    }

    .toggle-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .texts {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
      width: 100%;
      max-width: 180px;
      overflow: visible; /* let content show fully */
    }

    .texts span {
      white-space: normal;
      overflow-wrap: break-word;
      word-wrap: break-word;
      overflow: visible;
      display: block;
    }

    .line1 {
      font-weight: 600;
      font-size: 0.7rem;
    }

    .line2 {
      font-size: 0.6rem;
      color: #555;
    }

    @media (max-width: 100px) {
      #container {
        padding: 0 10px;
      }
      .toggle-item img {
        width: 50px;
        height: 50px;
        margin-right: 8px;
      }
      .line1 {
        font-size: 0.8rem;
      }
      .line2 {
        font-size: 0.7rem;
      }
    }
  </style>
</body>
