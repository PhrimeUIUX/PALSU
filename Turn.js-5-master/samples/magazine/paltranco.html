<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PALTRANCO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      transition: background 0.3s ease;
    }

    #back-button:hover {
      background: rgba(0,0,0,0.8);
    }

    #video-player {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      z-index: 1;
    }

    #ad {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="back-button" onclick="history.back()">‚Üê Back</div>

  <video id="video-player" controls autoplay playsinline>
    <source src="https://storage.googleapis.com/ppc_toda_app/paltranco.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="ad">AD</div>

</body>
</html>
